<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.print.css" media="print">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/locale-all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
  
  <script src="./js/common.js"></script>
  <script src="./js/common_personium.js"></script>
  <script src="./js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link href='./css/common.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="mySpinner modal-backdrop">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
  </div>
  <div class="myHiddenDiv" style="height: 100%;">
    <header class="navbar navbar-fixed-top">
      <a id="menuIcon" href="#" onclick="Common.openSlide();">
        <i class="fa fa-bars fa-2x fa-fw"></i>
      </a>
      <h1 data-i18n="glossary:title"></h1>
      <a id="addIcon" href="#" onclick="addButtonClick();return false;">
        <i class="fa fa-plus fa-2x fa-fw"></i>
      </a>
      <a id="updateIcon" href="#" onclick="syncData();return false;">
        <i class="fa fa-refresh fa-2x fa-fw"></i>
        <span class="sr-only">Updating...</span>
      </a>
    </header>
    <div id="dispMsg" class="container" style="display:none;"></div>
    <div class="container" style="height: 80%;">
      <div class='panel list-group toggle-panel' id='toggle-panel1' style="display:none;"></div>
      <div id='calendar'></div>
    </div>
    <div class="slide-menu">
      <h1 data-i18n="menu.title"></h1>
      <table class="menu-title">
        <tr>
          <td class="sidemenu-item"><h3>
            <a onClick="displayAccountPanel();" href="javascript:void(0)" class="allToggle" data-i18n="glossary:Account.label"></a>
          </h3></td>
        </tr>
      </table>
    </div>
    <div class="overlay" id="dvOverlay">
    </div>
    <div class="modal" id="dialogOverlay">
      <div class="mySpinner">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Sync...</span>
      </div>
    </div>
    <div class="col-xs-12 display-table-cell v-align setting-menu">
      <h1 class="row header-menu setting-header"></h1>
      <div class="row" id="settingboard" style="height:100%;"></div>    
    </div>
    <div id="modalDialogContainer"></div>
  </div>
</body>
</html>
